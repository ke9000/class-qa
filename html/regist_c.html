<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/vs.min.css">

	<title>基礎プログラミング演習 質問システム : 質問投稿</title>
</head>
<body>
	<h1>基礎プログラミング演習 質問システム</h1>
	<hr>
	<h2>質問内容を確認してください</h2>
	<br>
	<table border="1" class="detail check">
		<tr>
			<th>投稿者</th>
			<td>テスト太郎</td>
		</tr>
		<t>
			<th>件名</th>
			<td>第N回 課題Mでエラーが表示されます</td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td>mail@example.com</td>
		</tr>
		<tr>
			<th>質問</th>
			<td>aaaaaaaaaaaaaa<br>aaaaaa</td>
		</tr>
		<tr>
			<th>コード(html)</th>
			<td>
<pre><code>
&lt;html&gt;
	&lt;head&gt;
		&lt;title&gt;テスト&lt;/title&gt;
	&lt;/head&gt;
	&lt;body&gt;
		&lt;h1&gt;Hello, World&lt;/h1&gt;
	&lt;body&gt;
&lt;/html&gt;
</code></pre>
			</td>
		</tr>
		<tr>
			<th>コード(html)</th>
			<td>
<pre><code>
function call_a(){
	alert('hello, world');
}
</code></pre>
			</td>
		</tr>
	</table>

	<div class="regist-btn">
		<form method="POST" class="div-regist-btn" action="index.html">
			<input type="text" name="id" class="display-none" value="" >
			<input type="text" name="q_name" class="display-none" value="" >
			<input type="text" name="q_title" class="display-none" value="">
			<input type="text" name="q_mail" class="display-none" value="">
			<textarea name="q_content" class="display-none" cols="100" rows="10"></textarea>
			<textarea name="q_code1" class="display-none" cols="100" rows="10"></textarea>
			<textarea name="q_code2" class="display-none" cols="100" rows="10"></textarea>
			<button type="submit" class="btn btn-blue" name="q_regist" value="q_send_submit">質問する</button>
		</form>
		
		<form method="POST" class="div-regist-btn" action="regist.html">
			<input type="text" name="id" class="display-none" value="" >
			<input type="text" name="q_name" class="display-none" value="">
			<input type="text" name="q_title" class="display-none" value="">
			<input type="text" name="q_mail" class="display-none" value="">
			<textarea name="q_content" class="display-none" cols="100" rows="10"></textarea>
			<textarea name="q_code1" class="display-none" cols="100" rows="10"></textarea>
			<textarea name="q_code2" class="display-none" cols="100" rows="10"></textarea>
			<button type="submit" class="btn btn-black" name="q_regist" value="q_send_fix">回答を修正する</button>
		</form>
	</div>
</body>
</html>
