<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>基礎プログラミング演習 質問システム : 質問投稿</title>
</head>
<body>
	<h1>基礎プログラミング演習 質問システム</h1>
	<hr>
	<form method="POST" name="q_regist" action="regist_c.php">
		<h3>投稿者</h3>
		<input type="text" name="q_name" id="" placeholder="テスト太郎" value="">
		<h3>質問タイトル</h3>
		<input type="text" name="q_title" id="" placeholder="パソコンが壊れました" value="">
		<h3>メールアドレス</h3>
		<input type="text" name="q_mail" id="" placeholder="sample@example.com" value="">
		<h3>質問</h3>
		<p class="form-commnet">なるだけ詳細に書いてください。</p>
		<p class="form-commnet">(例:画面に何も表示されない / aleartが表示されない / ～～というエラーがコンソールに表示される 等)</p>
		<textarea name="q_content" id="" cols="100" rows="10"></textarea>
		<h3>コード (html) </h3>
		<p class="form-commnet">htmlのソースコードをコピペで貼り付けてください</p>
		<textarea name="q_code1" id="" cols="100" rows="10"></textarea>
		<h3>コード (javascript) </h3>
		<p class="form-commnet">javascriptのソースコードをコピペで貼り付けてください</p>
		<textarea name="q_code2" id="" cols="100" rows="10"></textarea>
		<br>
		<a href="#" onclick="document.q_regist.submit();" class="btn btn-blue">質問する</a>
	</form>
</body>
</html>
