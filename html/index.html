<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>基礎プログラミング演習 質問システム : 一覧</title>
</head>
<body>
	<h1>基礎プログラミング演習 質問システム</h1>
	<hr>
	<a href="#" class="btn btn-blue">質問を投稿する</a>
	<br>
	<table border="1">
		<tr>
			<th class="no">
				No.
			</th>
			<th class="q-title">
				質問タイトル
			</th>
			<th class="state">
				回答状態
			</th>
			<th class="detail">
				詳細
			</th>
		</tr>
		<tr>
			<td class="no">
				1
			</td>
			<td class="q-title">
				テスト質問
			</td>
			<td class="state">
				回答済み
			</td>
			<td class="detail">
				<a href="#">詳細</a>
			</td>
		</tr>
	</table>
</body>
</html>
